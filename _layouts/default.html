<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <meta name="google-site-verification" content="lpCe7_PjxY6Q_WLrxzAc2eFYgXB0_iPpcaMRJNFQnug" />
      <title>{{ page.title }}</title>
      <meta name="viewport" content="width=device-width">

      <!-- syntax highlighting CSS -->
      <link rel="stylesheet" href="/css/syntax.css">

      <!-- Custom CSS -->
      <link rel="stylesheet" href="/css/main.css">

      <!-- Responsive CSS -->
      <link rel="stylesheet" href="/css/responsive.css">

      <!-- Google Fonts -->
      <link href="/css/font-awesome.min.css" rel="stylesheet">
      <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700' rel='stylesheet' type='text/css'>
      <link href='http://fonts.googleapis.com/css?family=Trebuchet:300,400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="site">
      <div class="sidebar" id="sidebar">
        <div class="header">
          <h1 class="title"><a href="/"><img id="logo" src="//www.gravatar.com/avatar/6fefb65af45d70bc08267d367929ffb9?s=100" /></a></h1>
          <span class="tagline">{{ site.description }}</span>
        </div>
        <div id="social-wrapper">
          <ul>
            <li> <a href="{{ site.aboutme }}"><i class="fa fa-male"></i></a></li>
            <li> <a href="{{ site.twitter }}"><i class="fa fa-twitter-square"></i></a></li>
            <li> <a href="{{ site.linkedin }}"><i class="fa fa-linkedin-square"></i></a> </li>
          </ul>
          <ul>
            <li> <a href="{{ site.github }}"><i class="fa fa-github-square"></i></a></li>
            <li> <a href="{{ site.lanyrd }}"><i class="fa fa-microphone"></i></a></li>
          </ul>
        </div>
        <div class="posts">
          <ul class="posts-list">
            {% for post in site.posts limit: 3 %}
              <li class="post-link">
                <a class="post-title" href="{{ post.url }}">
                  <span class="post-date">{{ post.date | date_to_string }}</span>
                  {{ post.title }}
                </a>
              </li>
            {% endfor %}
          </ul>
        </div>
        <div class="footer">
        </div>
      </div>

        {{ content }}

    </div>
    <script src="/scripts/responsive.js" type="text/javascript"></script>
    {% include _analytics.html %}
  </body>
</html>
