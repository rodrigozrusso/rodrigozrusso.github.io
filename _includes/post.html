<div class="content" id="home">
  <div id="sidebar-button">
    <img src="/images/sidebar-button.png">
  </div>
  <div id="post-info">
    <div id="info-container">
      <h2 id="title">{{ page.title }}</h1>
      <div class="meta">
        <span id="date" class="fa fa-clock-o">&nbsp;{{ page.date | date_to_string }}</span>&nbsp;|&nbsp;
        <span id="tags" class="fa fa-tags">&nbsp;{{ page.tags | array_to_sentence }}</span>
      </div>
    </div>
  </div>

  <div class="post">
    {{ content }}
  </div>
  <div class="colophon">
    <p>
      <span id="social">Find me on <a href="{{ site.twitter }}">Twitter</a>!</span>
    </p>
  </div>
</div>
